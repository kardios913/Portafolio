<section *ngIf="item">
    <header [ngStyle]="{ 'background-image': 'url(assets/productos/'+ id +'/main.jpg)'}" 
          class="rk-portfolio-cover item-inside-1">
      <div  class="item-inside__meta">
        <h1 class="ae-u-bolder rk-portfolio-title ">{{ item.producto }}</h1>
        <p class="ae-theta rk-portfolio-category ">{{ item.categoria }}</p>
      </div>
    </header>
 
    <div class="ae-container-fluid ae-container-fluid--inner rk-portfolio--inner">
      <div class="ae-grid ae-grid--collapse au-xs-ptp-1">
        <div class="ae-grid__item item-lg-5 au-lg-ptp-1">
          <h4 class="ae-u-bolder">{{ item.subtitulo1 }}</h4>
          <p class="ae-eta">{{ item.desc1 }}</p>        
        </div>
        <div class="ae-grid__item item-lg-6 item-lg--offset-1">
          <img src="assets/productos/{{ id }}/pic-1.jpg" alt="Urku Portfolio">
        </div>
      </div>
      <div class="ae-grid ae-grid--collapse">
        <div class="ae-grid__item item-lg-8">
          <img src="assets/productos/{{ id }}/pic-2.jpg" alt="Urku Portfolio">
        </div>
        <div class="ae-grid__item item-lg-3 item-lg--offset-1 au-lg-ptp-1">
          <p>{{ item.desc2 }}</p>
          <p class="ae-u-bolder">{{ item.subtitulo2 }}</p>
        </div>
      </div>
   </div>
  
  </section>
